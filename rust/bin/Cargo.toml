[package]
name = "bessie_bin"
version = "0.0.1"
edition = "2021"
description = "a demo/test CLI for the Bessie cipher, NOT FOR PRODUCTION USE"
readme = "../../README.md"
repository = "https://github.com/oconnor663/bessie"
license = "CC0-1.0 OR Apache-2.0"

[[bin]]
name = "bessie"
path = "src/main.rs"

[dependencies]
bessie = { version = "0.0", path = "../lib" }
clap = { version = "3.0.0", features = ["derive"] }
hex = "0.4.3"

[dev-dependencies]
duct = "0.13.5"
tempfile = "3.2.0"
